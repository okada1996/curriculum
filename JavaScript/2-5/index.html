<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="choice" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
     <table >
        <tr id="ja">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    <script>
        //①onchangeで使用されている関数の中身を実装してください。
    function changeLang() {
        let choice = document.getElementById("choice").value;
        let select = document.getElementById("select").value;
        let selected_jpn = document.getElementById("selected_jpn").value;
        let selected_en = document.getElementById("selected_en").value;
        let selected_all = document.getElementById("selected_all").value;
        let ja = document.getElementById("ja");
        let en = document.getElementById("en");
    if(choice === select){
        ja.style.display ="block";
        en.style.display ="block";
    }
    else if(choice === selected_jpn){
        ja.style.display ="block";
        en.style.display ="none";
    }
    else if(choice === selected_en){
        ja.style.display ="none";
        en.style.display ="block";
     }
    else if(choice === selected_all){
        ja.style.display ="block";
        en.style.display ="block";
    }
}
    </script>
</body>
</html>
